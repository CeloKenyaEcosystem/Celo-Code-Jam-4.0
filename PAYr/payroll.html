<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payroll System</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Payroll System</h1>

    <div>
      <h2>Add Employee</h2>
      <input type="text" placeholder="Employee Address" id="employeeAddress" />
      <button onclick="addEmployee()">Add Employee</button>
    </div>

    <div>
      <h2>Set Salary</h2>
      <input type="text" placeholder="Employee Address" id="setSalaryAddress" />
      <input type="number" placeholder="New Salary" id="newSalary" />
      <button onclick="setEmployeeSalary()">Set Salary</button>
    </div>

    <div>
      <h2>Pay Salary</h2>
      <input type="text" placeholder="Employee Address" id="paySalaryAddress" />
      <button onclick="payEmployeeSalary()">Pay Salary</button>
    </div>

    <div>
      <h2>Employee List</h2>
      <button onclick="getEmployeeList()">Get Employee List</button>
      <ul id="employeeList"></ul>
    </div>
  </body>
</html>
